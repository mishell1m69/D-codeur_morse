      <!-- BARRE DE NAVIGATION -->

          <!-- BARRE DE NAVIGATION SUR ÉCRANS RÉDUITS (III)-->
          <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-16 w3-green w3-large w3-hover-white" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>

          <a href="comparer" class="w3-bar-item w3-button w3-padding-16">Comparer</a>

        <!-- BARRE DE NAVIGATION SUR ÉCRANS RÉDUITS - OUVERTE -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
          <a href="decoder" class="w3-bar-item w3-button w3-padding-16">Décoder</a>

      <!-- EN-TÊTE -->
      <header class="w3-container w3-black w3-center w3-padding-64">
        <h1 class="w3-margin w3-jumbo w3-padding-32">RÉSULTAT - COMPARAISON</h1>
        <a href="e_comparer"><button class="w3-button w3-green w3-padding-large w3-large w3-margin-top mainbutton">Retour</button></a>
      </header>
    
      <!-- GRILLE 1 -->
      <div class="w3-row-padding w3-padding-64 w3-container w3-green pattern_g1">
        <div class="w3-content">          
          <div style="text-shadow:1px 1px 0 rgb(64, 64, 64)">
            <h1>Votre message encodé via arbre:</h1>
            <div class="w3-padding-32">
              <p class="w3-text-white w3-large">en {{ time_arbre }}s</p>
              <p class="w3-text-white w3-large">{{ encoded_message_arbre }}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- GRILLE 2 -->
      <div class="w3-row-padding w3-padding-64 w3-container w3-green pattern_g1">
        <div class="w3-content">          
          <div style="text-shadow:1px 1px 0 rgb(64, 64, 64)">
            <h1>Votre message encodé via dictionnaire:</h1>
            <div class="w3-padding-32">
              <p class="w3-text-white w3-large">en {{ time_dict }}s</p>
              <p class="w3-text-white w3-large">{{ encoded_message_dict }}</p>
            </div>
          </div>
        </div>

      </div>
